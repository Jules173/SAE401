    <script src="./script/jquery-3.7.0.min.js"></script>
    <style>
      h2 {
        color: #be4f23;
      }
      h3 {
        color: #be4f23;
      }
      #import-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 50px;
        margin-left: 50px;
      }
      #import {
        background-color: lightgray;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        margin-right: auto; /* Pousse l'élément vers la droite */
        margin-left: 0; /* Assure que l'élément est aligné à droite */
        width: 100%; /* Définit une largeur pour l'élément */
        display: block; /* Assure que l'élément est traité comme un bloc */
      }
      td:nth-child(2n) {
        padding-left: 150px; /* Décale chaque deuxième td vers la droite */
      }

      #year-input {
        border: none; /* Supprime la bordure par défaut */
        border-bottom: 1px solid black; /* Ajoute une bordure inférieure */
        background-color: transparent; /* Rend l'arrière-plan transparent */
        width: 100px; /* Définit la largeur de l'input */
      }
    </style>
  </head>
